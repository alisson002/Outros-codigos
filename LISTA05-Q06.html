
<script>
//Lista 05, exercicio 02 - https://youtu.be/GpNVKE1_dfo
/*Faça um programa que receba quantidade de produtos que serão armazenados em
um vetor, depois recebe armazena os preços dos produtos no vetor.*/
var a=[],b=[],x,y=0,w=0,z=0,soma=0,med,tam;
tam=parseInt(prompt("Digite a quantidade"));
for(x=0;x<tam;x++){
	a[x]=parseFloat(prompt("Digite o preço"));
}
for(x=0;x<tam;x++){
	if(a[x]<=50){
		y++;
}
    if(a[x]>50&&a[x]<100){
		z++;
}
    if(a[x]>=100){
		w++;
		soma=soma+a[x];
}
}
med=soma/w;
alert(y+" produtos são abaixo de 50");		
alert(z+" produtos são entre 50 e 100");
alert(med+" e a media dos preços dos produtos acima de 100");




	
	

</script>
