<script>
//Lista 04, exercicio 01 - https://youtu.be/INeWbAejmA0
/*Implemente um programa que recebe 10 números reais e calcula o
quadrado deles*/
var x,a,q;
for(x=0;x<10;x++){
	a=parseFloat(prompt("Digite aqui os 10 numeros que serao elevados ao quadrado"));
	q=Math.pow(a,2);
	alert(a+" ao quadrado é igual a "+q);
}




	
	

</script>
