
<script>
//Lista 05, exercicio 02 - https://youtu.be/qjqfF-foUzo
/*Faça um programa que cria e recebe do usuário dois vetores A e B de 10 elementos.
O programa deve armazenar em um vetor C de 10 elementos a soma dos elementos
de cada posição correspondente dos vetores A e B. No final imprimir o vetor C.*/
var a=[],x,b=[],c=[];
for(x=0;x<10;x++){
	a[x]=parseInt(prompt("valores de a"));
	b[x]=parseInt(prompt("valores de b"));
    c[x]=(a[x]+b[x]);
}
alert(c);





	
	

</script>
