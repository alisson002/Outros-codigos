<script>
//Lista 04, exercicio 05 - https://youtu.be/_VoB2Iq7d4U
/*Modifique o programa da questão 1 de maneira que ao invés de 10
números, o programa calcule e imprima o quadrado de N números, em
que N é um número inteiro positivo dado pelo usuário.*/
var x,a,q,N;
N=parseInt(prompt("Digite aqui a quantidade de numeros que voce quer elevar ao quadrado"));
for(x=0;x<N;x++){
	a=parseFloat(prompt("Digite aqui os "+N+" numeros que serao elevados ao quadrado"));
	q=Math.pow(a,2);
	alert(a+" ao quadrado e "+q);
}




	
	

</script>
